

<mat-card class="card">
    <mat-card-title> Add rooms</mat-card-title>



    <div fxLayout="row">
          <mat-form-field class="box" >
              <input [(ngModel)]='startDate' matInput [matDatepicker]="picker1" placeholder="Choose Starting date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
      </div>
      <div fxLayout="row">
          <mat-form-field class="box">
              <input [(ngModel)]='endDate' matInput [matDatepicker]="picker2" placeholder="Choose Ending date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <div fxLayout="row" style="padding-top: 20px;">
      Hotel Details
      </div>
      <div fxLayout="row">
        <mat-form-field class="box">
            <input [(ngModel)]='name' matInput placeholder="Hotel Name">
          </mat-form-field>
      </div>
      <div fxLayout="row">
          <mat-form-field class="box">
              <textarea [(ngModel)]='address' matInput placeholder="Hotel Address"></textarea>
            </mat-form-field>
          </div>
          <mat-divider></mat-divider>
          <div fxLayout="row" style="padding-top: 20px;">
          Room Details
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="gappx">
              <div fxLayout="col">
                  <mat-form-field class="box">
                      <input [(ngModel)]='roomType' matInput placeholder="Room Type">
                    </mat-form-field>
                </div>
                <div fxLayout="col">
                    <mat-form-field class="box">
                        <input [(ngModel)]='roomRate' matInput placeholder="Room Rate">
                      </mat-form-field>
                  </div>
                  <div fxLayout="col">
                      <mat-form-field class="box">
                          <input [(ngModel)]='maxAdults' matInput placeholder="Max Adults">
                        </mat-form-field>
                    </div>
                    <div fxLayout="col">
                        <mat-form-field class="box">
                            <input [(ngModel)]='noOfRooms' matInput placeholder="No. of Rooms">
                          </mat-form-field>
                      </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
              <button mat-button color="primary" (click)="addData()" >ADD</button>
          </div>

          <div fxLayout="row wrap"  class="tbl"  fxFlexFill >

          <mat-table [dataSource]="dataSource" class="mat-elevation-z1" responsive="true">

                <ng-container matColumnDef="roomType">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let rooms"> {{rooms.roomType}} </td>
                  </ng-container>

                <ng-container matColumnDef="roomRate">
                    <th mat-header-cell *matHeaderCellDef> Rates </th>
                    <td mat-cell *matCellDef="let rooms"> {{rooms.roomRate}} </td>
                  </ng-container>

                <ng-container matColumnDef="maxAdults">
                    <th mat-header-cell *matHeaderCellDef> Max Adults </th>
                    <td mat-cell *matCellDef="let room"> {{room.maxAdults}} </td>
                  </ng-container>

                  <ng-container matColumnDef="noOfRooms">
                      <th mat-header-cell *matHeaderCellDef># of Rooms </th>
                      <td mat-cell *matCellDef="let room"> {{room.noOfRooms}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>

          </div>
          <mat-divider></mat-divider>

          <mat-card-actions>


      <button (click)="onSubmit()" mat-button color="primary"  type="submit" >
        <mat-icon>save</mat-icon>
        SAVE
      </button>

  </mat-card-actions>
  </mat-card>
