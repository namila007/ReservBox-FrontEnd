<div fxLayout="row" class="box" fxLayoutAlign="center center" >
    <mat-card class="card">
      <mat-card-title>Configurations</mat-card-title>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="gappx">
          <p class="ratebx">
            CURRENT RATE: {{rate}}%
          </p>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="gappx">
            <mat-form-field class="box">
                <input [(ngModel)]='newRate' matInput placeholder="New Rate">
            </mat-form-field>

        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="gappx">
            <button mat-raised-button color="primary" class="addbtn" (click)="save()">Save</button>

        </div>


      </mat-card-content>
    </mat-card>
</div>
